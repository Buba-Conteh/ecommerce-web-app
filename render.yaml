services:
  # Main Laravel Application
  - type: web
    name: e-commerce-app
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # starter, standard, or pro
    branch: main
    region: oregon  # Choose: oregon, frankfurt, singapore, mumbai, sydney
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_STACK
        value: single
      - key: LOG_LEVEL
        value: info
      - key: APP_MAINTENANCE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: BROADCAST_CONNECTION
        value: log
      - key: FILESYSTEM_DISK
        value: local
      # Database - PostgreSQL
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: e-commerce-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: e-commerce-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: e-commerce-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: e-commerce-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: e-commerce-db
          property: password
      # Session & Cache
      - key: SESSION_LIFETIME
        value: 120
      # Mail
      - key: MAIL_MAILER
        value: smtp
      # Generate application key
    buildCommand: |
      php artisan key:generate --force || true
    startCommand: |
      php artisan migrate --force &&
      php artisan storage:link &&
      php artisan config:cache &&
      php artisan route:cache &&
      php artisan view:cache &&
      /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf

  # Database
  - type: pspg
    name: e-commerce-db
    plan: starter  # starter or standard
    region: oregon
    databaseName: e_commercce
    user: laravel

  # Redis (Optional - for better performance)
  - type: redis
    name: e-commerce-redis
    plan: starter  # starter or standard
    region: oregon
    maxmemoryPolicy: allkeys-lru

